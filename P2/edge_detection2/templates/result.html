<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Deteksi Tepi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hasil Deteksi Tepi</h1>

    {% for method, images in grouped_by_method.items() %}
        <div class="section">
            <div class="title">{{ method.upper() }} Result</div>
            <div class="content">
                {% for image in images %}
                    <img src="{{ url_for('static', filename='upload/' ~ image) }}" alt="{{ method }} result">
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <a href="{{ url_for('index') }}">‚Üê Kembali ke Upload</a>
</body>
</html>
